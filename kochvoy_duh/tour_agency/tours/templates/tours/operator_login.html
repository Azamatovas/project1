<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход туроператора</title>
    <style>
        /* Общие стили для страницы */
        body {
            font-family: 'Roboto', sans-serif; /* улучшенный шрифт */
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Весь экран */
            margin: 0;
            animation: fadeInBackground 1s ease; /* Анимация фона */
        }
        h1 {
            font-size: 2.8em;
            color: #2ecc71;
            margin-bottom: 30px;
            animation: fadeInText 1.5s ease; /* Анимация заголовка */
        }
        form {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: slideUp 1s ease-in-out; /* Анимация формы */
        }
        form p {
            margin: 10px 0;
            color: #555;
        }
        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            max-width: 250px;
            margin: 5px 0;
            font-size: 1em;
        }
        button {
            background-color: #2ecc71;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Анимация кнопки */
            animation: fadeInButton 1.5s ease; /* Анимация кнопки */
        }
        button:hover {
            background-color: #27ae60;
        }

        /* Анимации */
        @keyframes fadeInBackground {
            from {
                background-color: #f5f5f5;
            }
            to {
                background-color: #e0f7fa;
            }
        }
        @keyframes fadeInText {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes fadeInButton {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <h1>Вход туроператора</h1>
    <form method="post">
    {% csrf_token %}
    {{ form.username.label }} {{ form.username }}
    {{ form.password.label }} {{ form.password }}
    <button type="submit">Войти</button>
</form>
</body>
</html>
